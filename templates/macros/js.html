<!-- Sertakan SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Jika kode anggota sudah dipakai, tampilkan SweetAlert2
  {% if kode %}
  Swal.fire({
      icon: 'error',
      title: 'Kode Anggota Sudah Dipakai',
      text: 'Mohon masukkan kode anggota yang berbeda.',
      showConfirmButton: false,
      timer: 1500 // Waktu penundaan sebelum menutup alert (dalam milidetik)
  });
  {% endif %}
</script>

{%endmacro%}
